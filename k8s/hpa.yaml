apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: loomi-go-hpa
  namespace: loomi
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: loomi-go
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
# 开发环境HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: loomi-go-dev-hpa
  namespace: loomi-dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: loomi-go-dev
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
